name: Run E2E test

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instal PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Cypress run
        uses: cypress-io/github-action@v6
        env:
          APP_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: https://devstoreapi-nu.vercel.app

      - name: Get pnpm store directory
        shell: bash
        run:
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "Get pnpm store directory"
          npm run build
          npm start
